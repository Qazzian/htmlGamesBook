<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Examples</title>

	<style>
		body {
			background-color: #eee;
		}

		canvas {
			border: none;
		}

		.canvas-container {
			position: relative;
			float: left;
		}

		.layer-view {
			float: left;
			max-width: 240px;
			padding-left: 20px;
		}

		.layer-list {
			padding-left: 20px;
		}

		#testCanvas {
			background-color: white;
		}

		#editPane {
			position: absolute;
			top: 0;
			left: 0;
			background: transparent;
		}

		#debugLog {
			position: fixed;
			top: 0;
			right: 0;
			background-color: pink;
		}
	</style>
</head>
<body>

<h1>Canvas Experiment</h1>
<p>Click to start drawing a path. Shift-click to stop. Line won't show until you shift-click.</p>

<section class="paint-tools">
	<button class="clearButton">clear</button>
</section>

<div id="debugLog">

</div>

<div class="canvas-container">
	<canvas id="testCanvas" width="640" height="480">
		Please update your browser.
	</canvas>
	<canvas id="editPane" width="640" height="480">
		Please update your browser.
	</canvas>
</div>

<div class="layer-view">
	<h3>Layers</h3>
	<ul class="layer-list"></ul>
</div>

<script src="./node_modules/steal/steal.js" main="canvas"></script>



</body>
</html>
